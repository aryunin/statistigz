services:
  server-gateway:
    image: 'aryunin/marr-server-gateway:dev'
    container_name: server-gateway
    environment:
      - MAIN_HOST=server-main
      - MAIN_PORT=8080
      - SURVEY_HOST=server-survey
      - SURVEY_PORT=8080
      - RCM_HOST=server-rcm
      - RCM_PORT=8080
      - API_PREFIX=/api
      - SERVICE_PORT=8080
      - LOG_LEVEL=INFO
      - ALLOWED_ORIGIN=http://localhost:8080
    ports: 
      - 8081:8080
    restart: always

  server-main:
    image: 'aryunin/marr-server-main:dev'
    container_name: server-main
    depends_on: 
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=statistigz
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - SERVICE_PORT=8080
      - LOG_LEVEL=INFO
    restart: always
    
